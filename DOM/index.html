<html>
    <head>
        <title>DOM</title>
    </head>
    <body>
        <form id="LoginForm">
            First Name: <input type="text" id="fname" name="fname" value="Doanld"><br>
            Last Name: <input type="text" id="lname" name="name" value="Trumph"><br>
            <input type="submit" value="submit" style="cursor: pointer;">
        </form>

        <p>click the "Try it" button to display the number of elements in the form</p>

        <button onclick="myFunction()" style="cursor: pointer;">Try it</button>

        <p id = "displayspace"></p>

        <script>
            function myFunction(){
                var x = document.getElementById("LoginForm").elements.length;
                var y = document.getElementById("LoginForm").childNodes[1].value;
                document.getElementById("displayspace").innerHTML = "Found " + x + " elements in the form" + " first name entered is: " + y;

                const para = document.createElement("p");
                para.innerText = "This is a paragpraph created via DOM";
                document.body.appendChild(para);
            }
        </script>
    </body>
</html>
