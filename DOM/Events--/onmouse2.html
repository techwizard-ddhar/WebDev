<html>
    <body>

        <img onmouseover="mOver(this)" onmouseout="mOut(this)" src="smile.gif"
        height="60px" width="60px">

        <script>
            function mOver(obj){
                obj.style.height = "90px";
                obj.style.width = "90px";
            }

            function mOut(obj){
                obj.style.height = "60px";
                obj.style.width = "60px";
            }
        </script>

    </body>
</html>
