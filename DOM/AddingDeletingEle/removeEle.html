<html>
    <body>
        <h1>Remove child element</h1>
        <p id="myId">click on the delete button to remove this paragraph</p>

        <button onclick="myFunction()">Delete</button>

        <script>
            function myFunction(){
                const del = document.getElementById("myId");
                del.remove();
            }
        </script>
    </body>
</html>
