<html>
    <body>
        <h1>JavaScript addEventListner()</h1>
        <p>This example demonstrate addEventListner(), by executing a method when user click a button</p>

        <button id="myId">Click It!!</button>

        <script>
            document.getElementById("myId").addEventListener("click", myFunction);

            function myFunction(){
                alert("Hello world !!");
            }
        </script>
        
    </body>
</html>
